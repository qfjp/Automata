name: NfaAssignment
version: 0.1.0.0
github: "githubuser/NfaAssignment"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2020 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/NfaAssignment#readme>

dependencies:
  - base >= 4.7 && < 5
  - containers >= 0.6 && < 1
  - parsers >= 0.12 && < 1
  - text >= 1.2 && < 2
  - trifecta >= 2 && < 3
  - raw-strings-qq >= 1.1 && < 2

default-extensions:
  - OverloadedStrings
  - QuasiQuotes
  - TupleSections

library:
  source-dirs: src

executables:
  NfaAssignment-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - NfaAssignment

tests:
  NfaAssignment-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - NfaAssignment
